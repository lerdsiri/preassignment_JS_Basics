<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">    
</head>

<body>
    <div class="container">
        <header id="main-header">
            <h3>Task Management</h3>
            <input type="text" id="task-entry" name="task-entry" value="Title...">
            <button type="button" id="add-btn">Add</button>
        </header>
    </div>

    <div class="container">
        <section id="task-section">
            <ul id="task-list">
            </ul>
        </section>
    </div>

    <div class="container">
        <section id="bottom">
            <button type="button" id="remove-all"><b>Remove All</b></button>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
